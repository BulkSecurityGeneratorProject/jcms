
<form name="editForm" role="form" novalidate ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPagesLabel">Create or edit a Pages</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="pages.id" readonly />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title" ng-model="pages.title"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="field_title">Type</label>
            <select class="form-control" name="title" id="field_type" ng-model="pages.type">
                <option value="1">Basic Page</option>
            </select>
        </div>

        <!--<div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="title" id="field_status" ng-model="pages.status">
                <option value="0">Do not publish</option>
                <option value="1">Publish</option>
            </select>
        </div>-->

        <div class="form-group">
            <div class="adjoined-bottom">
                <div class="grid-container">
                    <div class="grid-width-100">
                        <div ng-controller="CkeditorCtrl">
                            <div ckeditor="options" ng-model="pages.content" ready="onReady()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
