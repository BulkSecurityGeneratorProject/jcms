
<div>
    <h2><span>Page</span> {{page.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Created</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.created | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Updated</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.updated | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Created_by</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.created_by}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Updated_by</span>
                </td>
                <td>
                    <span class="form-control-static">{{page.updated_by}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
