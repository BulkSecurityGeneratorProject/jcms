<div>
    <h2>Pages</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="page.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Create new Page</span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Title</span></th>
                    <th><span>Type</span></th>
                    <th><span>Status</span></th>
                    <th><span>Content</span></th>
                    <th><span>Created</span></th>
                    <th><span>Updated</span></th>
                    <th><span>Created_by</span></th>
                    <th><span>Updated_by</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="page in pages track by page.id">
                    <td><a ui-sref="page.detail({id:page.id})">{{page.id}}</a></td>
                    <td>{{page.title}}</td>
                    <td>{{page.type}}</td>
                    <td>{{page.status}}</td>
                    <td>{{page.content}}</td>
                        <td>{{page.created | date:'mediumDate'}}</td>
                        <td>{{page.updated | date:'mediumDate'}}</td>
                    <td>{{page.created_by}}</td>
                    <td>{{page.updated_by}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="page.detail({id:page.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page.edit({id:page.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page.delete({id:page.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
